<div class="col-md-6 col-md-offset-3">
  <h1>Hi prof. {{currentUser.lastName}}</h1>

  <p>You are logged in.</p>

  <h3>All registered Teachers:</h3>

  <ul>
    <li *ngFor="let teacher of teachers">
      {{teacher.registrationNumber}} ({{teacher.firstName}} {{teacher.lastName}})
      <span *ngIf="teacher.id === currentUser.id"> - </span>
      <a *ngIf="teacher.id === currentUser.id" (click)="deleteTeacher(teacher.id)">Delete</a>
    </li>
  </ul>

  <p>
    <a [routerLink]="['/login']">Logout</a>
  </p>
</div>
